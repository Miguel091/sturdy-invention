<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reserva.css" />
  </head>
  <body>
    <header class="header">
      <img src="logo cafe italia.jfif" alt="logo Italia" class="logo" />

      <br /><br />
      <!-- <h1 class="caffe__title">Caffe Italia</h1> -->
      <br />

      <section class="form-register">
        <h2 class="subtitle" data-ats="2">Insertar datos para tu reserva</h2>
        <p>Nombre y Apellido</p>
        <input
          class="controls"
          type="text"
          name="Nombre"
          id="NOMBRE"
          placeholder="escribe tu nombre y apellido"
        />
        <p>Correo</p>
        <input
          class="controls"
          type="email"
          name="correo"
          id="correo"
          placeholder="escribe tu email"
        />
        <p>Fecha</p>
        <input
          class="controls"
          type="datetime-local"
          name="contraseña"
          id="reserva"
          placeholder="escribe tu contraseña"
          checked="listo"
        />
        <p>cantidad de personas</p>
        <input
          class="controls"
          type="number"
          name="contraseña"
          id="numero"
          placeholder="escribe numero de personas"
        />
        <input class="botons" type="submit" value="reservar" />
      </section>
    </header>
    <br />
    <a href="index.html "> volver pagina anterior</a>
    <br /><br />
  </body>
</html>
